
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Trading Bot</h1>
        <form id="botForm">
            <label for="apiToken">API Token:</label>
            <input type="text" id="apiToken" placeholder="Enter your API Token" required>

            <label for="market">Market:</label>
            <select id="market">
                <option value="vol_10">Volatility 10</option>
                <option value="vol_25">Volatility 25</option>
                <option value="vol_50">Volatility 50</option>
            </select>

            <label for="prediction">Prediction (0-9):</label>
            <input type="number" id="prediction" min="0" max="9" required>

            <button type="button" id="startBot">Start Bot</button>
        </form>
        <div id="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
